<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Decodificador de Texto</title>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="./img/Logo.svg" alt="logo da alura">
    </div>
    <textarea placeholder="Digite ou cole o texto aqui"></textarea>
    <div class="instructions">
      <img src="./img/Alert.svg" alt="alert logo">
      <p>Apenas letras minúsculas e sem acentos</p>
    </div>
    <div class="button-container">
      <button class="encrypt">Criptografar</button>
      <button class="decrypt">Descriptografar</button>
    </div>
    <div class="output-container">
        <img src="./img/not-found-img.svg" alt="not found logo">
      <div>
        <p><strong>Nenhuma mensagem encontrada</strong></p>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>
    </div>
  </main>
</body>
</html>
